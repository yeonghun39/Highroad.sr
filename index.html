<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {font-family:sans-serif;}
    header {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      border: 1px solid #333;
      border-radius: 4px;
    }
    .kakao {
      display: inline-block;
      color: black;
      padding: 8px 14px;
      text-decoration: none;
      font-weight: bold;
    }
    .kakao:hover { background:#f0f0f0; }
    .hero, .section-img {
      width:100%;
      display:block;
    }
    section.hero {
      height:100vh;
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }
  </style>
</head>
<body>
  <header>
    <a class="kakao" href="https://open.kakao.com/o/svUTPsDh" target="_blank">카톡 문의</a>
  </header>
  <main>
    <section class="hero" style="background-image:url('001.png');"></section>
    <img src="002.png" alt="두번째 이미지" class="section-img" />
    <img src="003.png" alt="세번째 이미지" class="section-img" />
  </main>
</body>
</html>
